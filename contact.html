            </ul>

    <!--container主体部分-->
    <div id="container">
        <!--页面标题-->
        <div>
            <h1>SAY 'HELLO'</h1>
        </div>

        <!--联络方式-->
        <div class="way">
            <h3>Name</h3>
            <p>Lin Shiyi</p>
            <h3>Phone Number</h3>
            <p>+86 188****5909</p>
            <h3>E-mail</h3>
            <p>782396***@qq.com</p>
            <h3>Social Network</h3>
            <div>
                <img src="./img/wx.png" alt="wx" class="pic">
                <img src="./img/qq.png" alt="qq" class="pic">
            </div>
        </div>
        <!--end of way-->

        <!--发送信息-->
        <div class="getcontact">
            <form action="">
                <input type="text" name="name" class="form-control" placeholder="Your Name">
                <input type="email" name="email" class="form-control" placeholder="Your E-mail">
                <input type="text" name="phone" class="form-control" placeholder="Phone Number">
                <textarea name="message" class="form-control" placeholder="Your Message"
                    style="height:100px"></textarea>
                <button id="submit" type="submit" name="submit" class="btn">Send</button>
            </form>
        </div>
        <!--end of getcontact-->
    </div>
    <!--end of container-->
